<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githack.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	

	</head>

	<body style='margin: 0; overflow: hidden;'>
		<a-scene 
		vr-mode-ui="enabled: false"
		renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
		embedded
		loading-screen="enabled: false;"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
			
			<a-assets>
				<a-asset-item id="animated-test" src="../../assets/models/magnemite.gltf">
			</a-assets>
				
			<a-camera gps-projected-camera rotation-reader></a-camera>						
			
			<a-entity gltf-model="#animated-test" 
				  rotation="0 180 0" scale="0.15 0.15 0.15" position="0 1 0"
				  gps-projected-entity-place="longitude: -79.4145; latitude: 43.6864;" 
				  animation-mixer="loop: repeat">
			</a-entity>
					
		</a-scene>
	</body>
</html>
