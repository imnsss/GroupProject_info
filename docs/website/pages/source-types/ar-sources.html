<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="patternRatio: 0.9; sourceType: image; sourceUrl: ../add-QR-code/qr-in-marker.png; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false" 
		id="scene">
		<a-marker
				type='pattern'
				url='../../assets/markers/pattern-go.patt'
			>
		  <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
			  <a-torus-knot radius='0.26' radius-tubular='0.05'>
				  <a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
			  </a-torus-knot>
		  </a-box>
		  </a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
