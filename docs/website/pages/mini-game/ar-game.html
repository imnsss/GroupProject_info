<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script type="text/javascript" src="js/gamerState.js"></script>
		<script type="text/javascript" src="js/interaction.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
	</head>

		<body style='margin : 0px; overflow: hidden;'>
			<div class='convo-bubble'></div>
			
			<a-scene
				arjs="sourceType: webcam; debugUIEnabled: false;"
				embedded
				renderer="logarithmicDepthBuffer: true;"
				vr-mode-ui="enabled: false"
				id="scene"
				cursor="rayOrigin: mouse" accepts-clicks
			>

			<a-assets>
				<a-asset-item id="bowser" src="models/bowser.glb"></a-asset-item>
				<a-asset-item id="skull" src="models/skull.gltf"></a-asset-item>
			</a-assets>

			<a-marker id="marker-character" type="pattern" url="markers/character-bowser.patt">
				<a-entity id="bowser-gltf" position="0.5 0.5 0" scale="0.05 0.05 0.05" gltf-model="#bowser"></a-entity>
			</a-marker>

			<a-marker id="marker-object" type="pattern" url="models/object-skull.patt">
				<a-entity id="skull-gltf" position="0.5 0.5 0" scale="0.05 0.05 0.05" gltf-model="#skull"></a-entity>
			</a-marker>


			<a-entity camera></a-entity>

		</a-scene>


	</body>


</htlm>
